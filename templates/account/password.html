{% extends "base.html" %}
{% set active = "password" %}
{% set page_title = "Смена пароля" %}
{% set page_subtitle = "Рекомендуется сменить пароль после первого входа" %}
{% block content %}
<div class="card">
  <div class="card-header" style="margin-bottom: 10px;">
    <div class="card-title">
      <h3>Смена пароля</h3>
      <p>для текущего пользователя</p>
    </div>
  </div>

  <form method="post" style="display:grid; gap: 14px;">
    <div>
      <label class="label">Текущий пароль</label>
      <input class="input" type="password" name="current_password" required autocomplete="current-password">
    </div>
    <div>
      <label class="label">Новый пароль</label>
      <input class="input" type="password" name="new_password" required autocomplete="new-password" minlength="6">
      <div class="help">Минимум 6 символов.</div>
    </div>
    <div>
      <label class="label">Повтор нового пароля</label>
      <input class="input" type="password" name="new_password2" required autocomplete="new-password" minlength="6">
    </div>
    <button class="btn btn-primary" type="submit"><i class="fa-solid fa-check"></i> Обновить пароль</button>
  </form>
</div>
{% endblock %}
