{% extends "base.html" %}
{% set page_title = "Вход" %}
{% block content %}
<div class="card">
  <div class="auth-title">
    <i class="fa-solid fa-person-jumping"></i>
    <div>
      <div style="font-size:18px; font-weight:700; color: var(--text-primary);">JumpAdmin</div>
      <div style="font-size:13px; color: var(--text-secondary);">Вход в систему батутного центра</div>
    </div>
  </div>

  <form method="post" action="{{ url_for('login_post') }}">
    <div style="display:grid; gap: 14px; margin-top: 12px;">
      <div>
        <label class="label">Логин</label>
        <input class="input" name="login" autocomplete="username" required>
      </div>
      <div>
        <label class="label">Пароль</label>
        <input class="input" type="password" name="password" autocomplete="current-password" required>
      </div>
      <button class="btn btn-primary" type="submit"><i class="fa-solid fa-right-to-bracket"></i> Войти</button>
    </div>
  </form>

  <div style="margin-top: 14px;">
    <a class="btn" href="{{ url_for('client_register') }}"><i class="fa-solid fa-user-plus"></i> Регистрация клиента</a>
  </div>

  <div style="margin-top: 14px; font-size: 12px; color: var(--text-secondary);">
    Тестовый вход: <b>admin / admin</b> или <b>client / client</b>
  </div>
</div>
{% endblock %}
