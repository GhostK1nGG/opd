{% extends "client/base.html" %}
{% set active = "client_profile" %}
{% set page_title = "Профиль" %}
{% block content %}
<div class="grid">
  <div class="card">
    <div class="card-title">
      <h3>Контактные данные</h3>
      <p>Обновите информацию о себе</p>
    </div>
    <form method="post" style="margin-top: 12px; display: grid; gap: 12px;">
      <div>
        <label class="label">ФИО</label>
        <input class="input" name="full_name" value="{{ client.full_name }}" required>
      </div>
      <div>
        <label class="label">Телефон</label>
        <input class="input" name="phone" value="{{ client.phone or '' }}">
      </div>
      <div>
        <label class="label">Email</label>
        <input class="input" type="email" name="email" value="{{ client.email or '' }}">
      </div>
      <div>
        <label class="label">Дата рождения</label>
        <input class="input" type="date" name="dob" value="{{ client.dob.strftime('%Y-%m-%d') if client.dob }}">
      </div>
      <button class="btn btn-primary" type="submit"><i class="fa-solid fa-floppy-disk"></i> Сохранить</button>
    </form>
  </div>
  <div class="card">
    <div class="card-title">
      <h3>Статус клиента</h3>
      <p>Текущий статус обслуживания</p>
    </div>
    <div style="margin-top: 14px;">
      <span class="badge"><i class="fa-solid fa-shield"></i> {{ status }}</span>
    </div>
  </div>
</div>
{% endblock %}
